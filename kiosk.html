<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kiosk</title>
    <link rel="stylesheet" href="kiosk.css">
    <script src="jquery/jquery-3.7.1.min.js"></script>
    <script src="kiosk.js"></script>
</head>
<body>
    <h1 style="display: flex; justify-content: center; font-size:50px;">Hamburger</h1>
    <br>
    <div id="container">
        <div id="menu-area">
            <h2 style="display: flex; justify-content: center;">menu</h2>
            <div class="zone" id="menu-zone">
            </div>
        </div>
        <div id="cart-area">
            <h2 style="display: flex; justify-content: center;">cart</h2>
            <div class="zone" id="cart-zone">
            </div>
            <div id="total-price">
                <h3 style="display: flex; justify-content: center;">total price</h3>
                <div id="total-price-zone">
                </div>
        </div>
    </div>
</body>
</html>
